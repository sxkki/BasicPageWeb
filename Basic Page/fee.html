<!DOCTYPE html>
<html lang="es">
<head>
    <title>Comisiones-DEV</title>
    <link rel="icon" href="./img/diseno-web.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <header>
        <div id="top-bar">
            <ul class="menu">
                <li><a href="index.html"><i class="fas fa-archway"></i> Home </a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contactame</a></li>
                <li><a href="calc.html"><i class="fas fa-calculator"></i> Calculadora</i></a></li>
                <li><a href="form.html"><i class="fas fa-clipboard-list"></i> Formulario</a></li>
                <li class="active"><a href="fee.html"><i class="fas fa-angle-left"></i> <i class="fas fa-coins"></i> Comisiones <i class="fas fa-angle-right"></i></a></li>
            </ul>
        </div>
    </header>
    <form name="fvalida">
        <table class="tabla">
          <caption>Calculador de Tarifas</caption>
          <tr>
            <td>Monto de su pago:</td>
            <td><input type="text" name="monto" size="14" maxlength="10"></td>
          </tr>
          <tr>
            <td>Seleccione su metodo:</td>
            <td>
              <select name="metodo" id="metodo">
                <option value="elegir">Elegir</option>
                <option value="pagoMovil">Pago Movil</option>
                <option value="transferencia">Transferencia</option>
                <option value="usdt">USDT</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Fee:</td>
            <td colspan="4" name="fee" id="fee"></td>
          </tr>
          <tr>
            <td>Monto a pagar:</td>
            <td colspan="4" name="feetotal" id="total"></td>
          </tr>
          <tr>
            <td colspan="2" align="center"><input class="button" type="button" value="Calcular" onclick="calcula()"></td>
          </tr>
        </table>   
      </form>
      <div class="comi">
        <p>Nuestras Comisiones:</p>
        <ul>
          <li>Pago Movil 3% de comision.</li>
          <li>Trasnferencia 2% de comision.</li>
          <li>USDT 4% de comision.</li>
        </ul>
      </div>
      <script src="./js/app.js"></script>
    </body>
  </html>
